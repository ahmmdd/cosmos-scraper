        <script>
            var dd = document.querySelectorAll("dd");
            var xhr = new XMLHttpRequest();
            // xhr.open("GET", "https://cors-anywhere.herokuapp.com/https://b2bleadgen.demandscience.com/l/811663/2022-08-02/2fty75", true);
            xhr.open("GET", "https://cors-anywhere.herokuapp.com/https://b2bleadgen.demandscience.com/l/811663/2022-08-02/2fty75", true);
            xhr.responseType = "document";
            xhr.onload = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var response = xhr.responseXML.querySelectorAll("#pardot-form p label.field-label");
                    console.log(response);
                    dd[0].innerHTML = response[0].childNodes[0].textContent;
                }
            };
            xhr.onerror = function(){
                console.log(xhr.status, xhr.statusText);
            };
            xhr.send();
        </script>
    </body>
